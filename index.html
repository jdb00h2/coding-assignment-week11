<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br>
    <h1>Tic Tac Toe</h1> <br>
    <h3 id="playerTurn">Player X's Turn</h3>
    <br><br>
   
    <div id="liveAlertPlaceholder"></div>
    <div>
        <table>
            <tr>
                <td>
                    <button class="cell-1 button"></button>
                </td>
                <td>
                    <button class="cell-2 button"></button>
                </td>
                <td>
                    <button class="cell-3 button"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="cell-4 button"></button>
                </td>
                <td>
                    <button class="cell-5 button"></button>
                </td>
                <td>
                    <button class="cell-6 button"></button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="cell-7 button"></button>
                </td>
                <td>
                    <button class="cell-8 button"></button>
                </td>
                <td>
                    <button class="cell-9 button"></button>
                </td>
            </tr>
        </table>
        <br>
        <button id="reset" type="reset" class="btn btn-danger">Reset Board</button>
    </div>
    <br>
    <div id="gamesWon" class="container-fluid"> <br>
        <div class="column-sm">
        <h4 id="playerX">Player X Games Won: 0</h4>
        <h4 id="playerO">Player O Games Won: 0</h4>
        <button id="resetGamesWon" type="reset" class="btn btn-danger">Reset Games Won</button>
    </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
